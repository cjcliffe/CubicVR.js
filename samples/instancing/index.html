<html>
  <head>
    <script src="../../CubicVR.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        background: #303030;
        overflow: hidden;
      }
      canvas {
        width: 300px;
        height: 300px;
        border: 1px solid #fff;
        display: inline-block;
        margin: 0;
        padding: 0;
      }
      #canvas-container {
        width: 610px;
        height: 302px;
        margin: auto;
      }
    </style>
    <script>
      document.addEventListener( "DOMContentLoaded", function( e ) {

        function Scene( canvas ) {
          var core = CubicVR.init({
            canvas: canvas,
            context: "test"
          });
          var boxMesh = new core.Mesh({ 
                primitive: {
                  type: "box",
                  size: 1.0,
                  material: {
                    color: [Math.random(), Math.random(), Math.random()],
                    textures: {
                      color: "../images/6583-diffuse.jpg"
                    }
                  },
                  uv: {
                    projectionMode: "cubic",
                    scale: [1, 1, 1]
                  }
                },
                compile: true
              });
          var boxObj = new core.SceneObject( boxMesh ),
              scene = new core.Scene( canvas.width, canvas.height, 60 );
          var ml = new core.MainLoop( function( timer, gl ) {
                scene.render();
              });

          this.render = function() {
            scene.render();
          };

          scene.bind(boxObj);
          scene.camera.position = [1, 1, 1];
          scene.camera.target = [0, 0, 0];
          core.addResizeable(scene);
          var mvc = new core.MouseViewController( canvas, scene.camera );

        } //Scene

        var scene1 = new Scene( document.getElementById( "canvas1" ) );
        var scene2 = new Scene( document.getElementById( "canvas2" ) );

      }, false );
    </script>
  </head>
  <body>
    <div id="canvas-container">
      <canvas width="300" height="300" id="canvas1"></canvas>
      <canvas width="300" height="300" id="canvas2"></canvas>
    </div>
  </body>
</html>
